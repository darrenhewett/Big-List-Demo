<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="big-list-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        flex-direction: column;
        max-width: 50rem;
      }
      .config {
        flex-grow: 0;
      }
      paper-input, paper-button {
        display: inline-block;
      }
      iron-list {
        flex-grow: 1;
      }
      .item {
        padding: 0.2rem;
        border-bottom: #999 solid 1px;
      }
      .heading {
        padding-top: 1rem;
        font-weight: bold;
        border-bottom: black solid 1px;
      }
      span {
        display: inline-block;
      }
      .index { width: 5rem; }
      .name  { width: 10rem; }
      .year  { width: 7rem; }
    </style>
    <div class="config">
      <h2>Large List Demo</h2>
      <paper-input label="First Name" value="{{filterFirstName}}"></paper-input>
      <paper-input label="Last Name" value="{{filterLastName}}"></paper-input>
      <paper-icon-button 
        icon="icons:filter-list" on-tap="runFilter">
      </paper-icon-button>
      <paper-icon-button 
        icon="icons:clear" on-tap="clearFilter">
      </paper-icon-button>
      <p>
        Dataset size: {{_currentSize}}, 
        filtered: {{_filteredDataSet.length}}
      </p>
      <div class="item heading">
        <span class="index">Index</span>
        <span class="name">First Name</span>
        <span class="name">Last Name</span>
        <span class="year">Birth</span>
        <span class="year">Death</span>
      </div>
    </div>

    <iron-ajax
      auto
      url="/data.json"
      handle-as="json"
      on-response="handleResponse"
      debouce-duration="300"></iron-ajax>

    <iron-list items="[[_filteredDataSet]]" as="item">
      <template>
        <div class="item">
          <span class="index">#[[index]]</span>
          <span class="name">[[item.firstName]]</span>
          <span class="name">[[item.lastName]]</span>
          <span class="year">[[item.birth]]</span>
          <span class="year">[[item.death]]</span>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({

      is: 'big-list-app',

      properties: {
        filterFirstName: {
          type: String,
          value: '',
        },
        filterLastName: {
          type: String,
          value: '',
        },

        _currentSize: {
          type: Number,
          value: '',
        },

        _dataSet: {
          type: Array,
          value: [],
        },
        _filteredDataSet: {
          type: Array,
          value: [],
        },
      },

      observers: [
        ],

      clearFilter: function() {
        this.set('filterFirstName', '');
        this.set('filterLastName', '');
        this.runFilter();
      },

      runFilter: function() {
        this.set('_filteredDataSet', this._dataSet.filter(function (item) {
          var test = true;
          // First name filter test
          if ( this.filterFirstName.length > 0 ) {
            if (!item.firstName.toUpperCase().includes( 
              this.filterFirstName.toUpperCase()) ) {
              test = false;
            }
          }

          // Last name filter test
          if ( this.filterLastName.length > 0 ) {
            if (!item.lastName.toUpperCase().includes( 
              this.filterLastName.toUpperCase()) ) {
              test = false;
            }
          }

          return test;
        }.bind(this) ));
      },

      handleResponse: function(e) {
        this.set('_dataSet', e.detail.response.data);
        this.set('_currentSize', e.detail.response.data.length);
        this.runFilter();
      },

      ready: function() {
      }

    });
  </script>
</dom-module>
